<div class="mat-elevation-z0">
  <mat-table matSort [dataSource]="contactsTable">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.name}} </mat-cell>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.type}} </mat-cell>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.phone}} </mat-cell>
    </ng-container>

    <!-- Birthday Column -->
    <ng-container matColumnDef="birthday">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </mat-header-cell>
      <mat-cell *matCellDef="let contact"> {{contact.birthday | date: 'dd//MM/yyyy' }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let contact">
        <button type="button" mat-icon-button color="primary" [routerLink]="['/contact/', contact.id]">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button type="button" mat-icon-button color="warn" (click)="onDelete(contact.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
