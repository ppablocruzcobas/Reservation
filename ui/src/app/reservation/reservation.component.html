<mat-toolbar fxShow.gt-xs="false" fxShow="true"
  style="background-image: url('../assets/toolbar-background.jpg'); background-size: cover;">
  <div fxLayout="row" fxFlexFill>
    <div fxFlex fxLayout="column" fxLayoutAlign="center begin">
      <h6 style="color: white; font-size: 24px;"><strong>ISU</strong>Corp</h6>
    </div>

    <div fxFlex fxLayout="column" fxLayoutAlign="center end">
      <a href="/reservations" style="color: white; font-size: 16px;">Reservations List &#x25B6;</a>
    </div>
  </div>
</mat-toolbar>

<mat-toolbar fxShow.gt-xs="true" fxShow="false" style="background-color: #E2E3E4">
  <div fxLayout="row" fxFlexFill>
    <div fxFlex=20 fxLayout="column" fxLayoutAlign="center begin">
      <h6 style="color: #C26665; font-size: 24px;">Create Reservation</h6>
    </div>

    <div fxFlex=60 fxLayout="column" fxLayoutAlign="center center">
    </div>

    <div fxFlex=20 fxLayout="column" fxLayoutAlign="center end">
      <button mat-raised-button color="primary" type="button" onclick="location.href='/reservations'">Reservations
        List</button>
    </div>
  </div>
</mat-toolbar>

<form [formGroup]="formReservation" (ngSubmit)="onReservationSubmit()">

  <div formGroupName="contact">
    <mat-form-field appearance="fill">
      <input matInput type="text" placeholder="Contact Name..." (keyup)="onContactNameInput($event)"
        formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-select placeholder="Contact Type" formControlName="type">
        <mat-option *ngFor="let ctype of typeContact" [value]="ctype.value">{{ctype.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput type="text" placeholder="Phone:" formControlName="phone" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput [matDatepicker]="picker" placeholder="Birthday" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <textarea matInput id="description" formControlName="description"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Send</button>

</form>
