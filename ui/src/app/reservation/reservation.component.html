<form [formGroup]="formContact" (ngSubmit)="onReservationSubmit()">

  <mat-form-field appearance="fill">
    <input matInput type="text" placeholder="Contact Name..." (keyup)="onContactNameInput($event)"
      formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-select placeholder="Contact Type" formControlName="type">
      <mat-option [value]="">Contact Type 1</mat-option>
      <mat-option [value]="">Contact Type 2</mat-option>
      <mat-option [value]="">Contact Type 3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput type="text" placeholder="Phone:" formControlName="phone" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker" placeholder="Birthday" formControlName="birthday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <textarea matInput id="description"></textarea>
  </mat-form-field>

  <button class="btn btn-primary btn-block float-right" type="submit">Send</button>

</form>
